<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BLACKPIGEONS — Archive UI (Monochrome, PDF-only Modal)</title>
<style id="theme-style">
  :root {
    --bg: #090909;
    --panel: #111111;
    --accent: #dedede;
    --muted: #888;
    --danger: #a62424;
    --danger-light: #d94c4c;
    --glass: rgba(255,255,255,0.03);
    --mono: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', 'Liberation Mono', 'DejaVu Sans Mono', 'Lucida Console', 'Monaco', 'monospace';
    --shadow: 0 6px 40px #000c, 0 1.5px 0 #222;
    --border: #232323;
    --table-row: #191919;
    --tag-bg: #181818;
    --modal-bg: rgba(10,10,10,0.98);
    --card-glass: #181818;
    --input-bg: #151515;
    --input-border: #232323;
    --action-bg: #191919;
    --action-hover: #dedede;
    --action-hover-text: #090909;
    --radius: 12px;
    --gap: 18px;
    --pad-main: 34px;
    --pad-table-cell: 13px;
    --pad-header: 20px;
    --pad-footer: 20px;
    --badge-pad: 8px 14px;
  }
  html,body {
    min-height:100%;
    margin:0;
    background: var(--bg);
    color: var(--accent);
    font-family: var(--mono);
    font-size:16px;
    letter-spacing:0.01em;
    transition: background .35s, color .18s;
  }
  .wrap {
    max-width:1100px;
    margin:46px auto;
    padding:var(--pad-main) var(--pad-main) var(--pad-main) var(--pad-main);
    background: var(--panel);
    border-radius:var(--radius);
    box-shadow: var(--shadow);
    border:1.8px solid var(--border);
    transition: background .35s, box-shadow .18s, border-color .2s;
  }
  header {
    display:flex;
    flex-wrap:wrap;
    gap:var(--gap);
    align-items:flex-end;
    margin-bottom:var(--gap);
    padding-bottom:var(--pad-header);
    border-bottom:1px solid var(--border);
  }
  .logo {
    font-family:var(--mono);
    font-weight:700;
    font-size:24px;
    color:var(--accent);
    display:flex;
    align-items:center;
    gap:12px;
    letter-spacing:0.04em;
    user-select:none;
    padding-bottom: 3px;
  }
  .logo .dot {
    width:13px;
    height:13px;
    background:var(--accent);
    border-radius:3px;
    box-shadow:0 0 10px #4444;
    opacity: 0.8;
    margin-right:3px;
  }
  .sub {
    color:var(--muted);
    font-size:13px;
    font-family:var(--mono);
    margin-left: 2px;
    margin-bottom: 3px;
  }
  .controls {
    margin-left:auto;
    display:flex;
    gap:13px;
    align-items:center;
    flex-wrap:wrap;
  }
  input.search {
    background:var(--input-bg);
    border:1.6px solid var(--input-border);
    color:var(--accent);
    padding:10px 17px;
    border-radius:8px;
    outline:none;
    width:270px;
    font-family:var(--mono);
    font-size:16px;
    transition:border-color .13s, background .13s;
  }
  input.search:focus {
    border-color:var(--accent);
    background:var(--glass);
  }
  select {
    background:var(--input-bg);
    border:1.6px solid var(--input-border);
    color:var(--muted);
    padding:10px 16px;
    border-radius:8px;
    font-family:var(--mono);
    font-size:16px;
    transition:border-color .13s;
    cursor:pointer;
    min-width:120px;
  }
  select:focus {
    border-color:var(--accent);
    outline:none;
  }
  main {
    margin-top: var(--gap);
    margin-bottom: var(--gap);
  }
  table {
    width:100%;
    border-collapse:separate;
    border-spacing: 0;
    margin-top:0;
    font-size:16px;
    font-family:var(--mono);
    background:transparent;
    box-shadow: 0 2px 18px #0003;
    border-radius:var(--radius);
    overflow: hidden;
  }
  thead th {
    color:var(--muted);
    text-align:left;
    padding:var(--pad-table-cell) 11px;
    border-bottom:1.6px solid var(--border);
    font-weight:700;
    background:transparent;
    font-size:15px;
    font-family:var(--mono);
    letter-spacing: 0.01em;
  }
  tbody tr {
    transition:background .13s;
    background:transparent;
  }
  tbody tr:hover {
    background:var(--table-row);
  }
  td {
    padding:var(--pad-table-cell) 11px;
    border-bottom:1px solid var(--border);
    vertical-align:middle;
    background:transparent;
    font-family:var(--mono);
  }
  .title {
    color:var(--accent);
    font-weight:700;
    font-family:var(--mono);
    font-size:17px;
    margin-bottom: 2px;
    letter-spacing: 0.01em;
    line-height: 1.22;
    word-break:break-word;
    max-width: 99vw;
  }
  .title.incomplete {color:var(--danger-light);}
  .meta {
    color:var(--muted);
    font-size:13px;
    font-family:var(--mono);
    margin-top: 2px;
    margin-bottom: 0;
    line-height: 1.45;
    word-break:break-word;
    max-width: 99vw;
  }
  .tag {
    display:inline-block;
    padding:3px 13px;
    border-radius:999px;
    background:var(--tag-bg);
    color:var(--muted);
    font-size:12px;
    margin-right:9px;
    font-family:var(--mono);
    margin-bottom: 1px;
  }
  .actions {
    display: flex;
    flex-direction: row;
    gap: 12px;
    align-items: center;
    justify-content: flex-start;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  .actions a,
  .actions .disabled-btn {
    background:var(--action-bg);
    padding:10px 20px;
    border-radius:7px;
    color:var(--muted);
    text-decoration:none;
    border:1.6px solid var(--input-border);
    margin: 0 !important;
    display: inline-block;
    vertical-align: middle;
    box-sizing: border-box;
    font-family:var(--mono);
    font-size: 15px;
    min-width: 80px;
    text-align: center;
    transition: background .13s, color .13s, border-color .13s;
    font-weight: 700;
    letter-spacing: 0.01em;
  }
  .actions a:hover{
    background:var(--action-hover);
    color:var(--action-hover-text);
    border-color:var(--accent);
  }
  .actions .disabled-btn {
    color: var(--danger-light);
    border-color: var(--danger);
    background: #1a0909;
    opacity: 0.7;
    cursor: not-allowed;
    pointer-events: none;
    text-decoration:line-through;
  }
  .actions a:first-child {margin-right:0;}
  footer{
    color:var(--muted);
    font-size:14px;
    margin-top:var(--gap);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding-top:var(--pad-footer);
    border-top:1.6px solid var(--border);
    font-family:var(--mono);
    background: transparent;
    gap: 15px;
  }
  .badge{
    padding:var(--badge-pad);
    border-radius:8px;
    background:var(--tag-bg);
    font-size:14px;
    color:var(--muted);
    font-family:var(--mono);
    margin-right: 12px;
  }
  .modal{
    position:fixed;inset:0;background:var(--modal-bg);display:none;align-items:center;justify-content:center;padding:0;z-index:999;
  }
  .card{
    width:100vw;
    height:100vh;
    background:none;
    border-radius:0;
    box-shadow:none;
    overflow:hidden
  }
  .card .head{
    display:none;
  }
  .viewer{
    width:100vw;
    height:100vh;
    min-height:520px;
    max-height:100vh;
    border:0;
    background:#111;
    display:block;
  }
  @media (max-width:1100px){
    .wrap {padding:14px 2vw;}
    .card{max-width:99vw;}
    .badge{margin-right: 3px;}
  }
  @media (max-width:720px){
    input.search{width:100%}
    header{flex-direction:column;align-items:flex-start;gap:10px;padding-bottom:12px;}
    .controls{margin-left:0;}
    .actions{gap:7px;}
    .wrap{padding:8px 1vw;}
    .card{max-width:99vw;}
    table{font-size:13px;}
    .badge{margin-right: 0;}
    .title{font-size:14px;}
    .actions a, .actions .disabled-btn{padding:8px 8px;min-width:65px;}
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo"><span class="dot"></span> BLACKPIGEONS</div>
    <div class="controls">
      <input id="q" class="search" placeholder="Search title, author, tag..." />
      <select id="filterType" title="Filter type">
        <option value="">All types</option>
        <option value="pdf">PDF</option>
        <option value="video">Video</option>
        <option value="zip">Archive</option>
      </select>
    </div>
  </header>

  <main>
    <table id="list">
      <thead>
        <tr>
          <th style="width:52%">Title</th>
          <th style="width:18%">Size</th>
          <th style="width:10%">Type</th>
          <th style="width:10%">Date</th>
          <th style="width:10%">Actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <!-- rows injected -->
      </tbody>
    </table>
  </main>

  <footer>
    <div class="badge">⭐️ If you find this useful, please star this repo!</div>
    <div class="sub"></div>
  </footer>
</div>

<!-- modal viewer: PDF only, no controls, only the PDF document visible -->
<div id="modal" class="modal" role="dialog" aria-hidden="true">
  <div class="card" role="document" style="padding:0;box-shadow:none;background:none;border:none;">
    <div id="modalBody" style="background:var(--panel);padding:0;">
      <!-- Only the PDF will be shown here, controls are hidden in PDF-only mode -->
    </div>
  </div>
</div>

<script>
const DATA_SRC = './files.json';

const $ = sel => document.querySelector(sel);
const $$ = sel => document.querySelectorAll(sel);
const rows = $('#rows');
const q = $('#q');
const filterType = $('#filterType');
const modal = $('#modal');
const modalBody = $('#modalBody');

let items = [];

const sample = [
  {"id":"sample-pdf","title":"Sample Public Domain Book","author":"Various","size":"2.1 MB","type":"pdf","date":"2020-05-12","url":"https://archive.org/download/oliver_twist_0810_librivox/oliver_twist_0810.pdf","desc":"Public domain sample"},
  {"id":"sample-video","title":"Sample Lecture","author":"Nobody","size":"120 MB","type":"video","date":"2021-07-01","url":"https://archive.org/download/BigBuckBunny_328/BigBuckBunny_512kb.mp4","desc":"Demo video (public domain style)"},
  {"id":"brokenfile","title":"Broken Example File","author":"Unknown","size":"0 MB","type":"pdf","date":"2025-10-01","url":"https://archive.org/download/nonexistent.pdf","desc":"This file is broken.","status":"error"}
];

async function loadData(){
  try {
    const r = await fetch(DATA_SRC, {cache:'no-store'});
    if(!r.ok) throw new Error('no json');
    items = await r.json();
    if(!Array.isArray(items) || items.length===0) throw 'empty';
  } catch(e){
    console.warn('Could not load files.json — using sample data. Error:', e);
    items = sample;
  }
  render();
}

function render(){
  const query = (q.value || '').trim().toLowerCase();
  const typeF = filterType.value;
  const sorted = items.slice().sort((a,b)=>{
    if(a.date && b.date) return new Date(b.date) - new Date(a.date);
    return (a.title||'').localeCompare(b.title||'');
  });

  rows.innerHTML = '';
  for(const it of sorted){
    if(typeF && it.type !== typeF) continue;
    if(query){
      const hay = (it.title + ' ' + (it.author||'') + ' ' + (it.desc||'') + ' ' + (it.tags||'')).toLowerCase();
      if(!hay.includes(query)) continue;
    }
    const status = (it.status || '').toLowerCase();
    const isError = status === 'error' || status === 'incomplete';
    const titleClass = "title" + (isError ? " incomplete" : "");
    let actionsHtml;
    if(isError){
      actionsHtml = `
        <span class="disabled-btn">Download</span>
        <span class="disabled-btn">View</span>
      `;
    }else{
      actionsHtml = `
        <a href="${escapeHtml(it.url)}" target="_blank" rel="noopener">Download</a>
        <a href="#" data-id="${escapeHtml(it.id)}" class="view">View</a>
      `;
    }
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <div class="${titleClass}">${escapeHtml(it.title)}</div>
        <div class="meta">${escapeHtml(it.author || '')} • <span class="tag">${escapeHtml(it.tags || it.type || '')}</span> ${escapeHtml(it.desc || '')}</div>
      </td>
      <td>${escapeHtml(it.size || '—')}</td>
      <td>${escapeHtml((it.type||'').toUpperCase())}</td>
      <td>${escapeHtml(it.date || '—')}</td>
      <td>
        <div class="actions">
          ${actionsHtml}
        </div>
      </td>
    `;
    rows.appendChild(tr);
  }

  $$('.view').forEach(a=>{
    a.addEventListener('click', e=>{
      e.preventDefault();
      const id = a.getAttribute('data-id');
      const it = items.find(x=>x.id===id);
      if(it) openViewer(it);
    });
  });
}

// Show PDF only - no controls, no header, no raw link, no close in modal
function openViewer(it){
  if(it.type === 'pdf'){
    modalBody.innerHTML = '';
    const ifr = document.createElement('iframe');
    ifr.src = it.url;
    ifr.className = 'viewer';
    ifr.setAttribute('allowfullscreen','');
    ifr.setAttribute('style', 'width:100vw;height:100vh;min-height:520px;max-height:100vh;border:0;background:#111;display:block;');
    modalBody.appendChild(ifr);
    modal.style.background = "#111";
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden','false');
  } else {
    // fallback: show fallback modal for non-pdf
    modalBody.innerHTML = `<div style="padding:18px;color:var(--muted)">No inline viewer for this file type. <a href="${it.url}" target="_blank" rel="noopener">Open raw</a></div>`;
    modal.style.background = "var(--modal-bg)";
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden','false');
  }
}

// Close modal when clicking background for PDFs
modal.addEventListener('click', e => {
  if(e.target===modal) closeModal();
});
function closeModal(){
  modal.style.display = 'none';
  modalBody.innerHTML = '';
  modal.setAttribute('aria-hidden','true');
}

q.addEventListener('input', render);
filterType.addEventListener('change', render);

function escapeHtml(s){
  if(!s) return '';
  return String(s).replace(/[&<>"']/g, function(m){
    return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
  });
}

loadData();
</script>
</body>
</html>
